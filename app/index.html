<!DOCTYPE html>
<html ng-app='cityInfo'>
<head>
  <title>City Information</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>

  <script type="text/javascript" src="js/llb.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- providers -->
  <script type="text/javascript" src="js/providers/loadGMapsApi.provider.js"></script>

  <!-- factories -->
  <script type="text/javascript" src="js/factories/map.factory.js"></script>
  <script type="text/javascript" src="js/factories/poiApi.factory.js"></script>

  <!-- services -->
  <script type="text/javascript" src="js/services/poiAutocomplete.service.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="js/controllers/map.controller.js"></script>

  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body style='background-color: #0277bd; overflow: hidden;'>
  <div ng-if='$root.initialized' >
    <div flex layout='row' class='md-padding' layout-fill ng-if='!$root.fullscreen'>
      <div flex layout='column' layout-align='center center'>
        <span class='md-display-1' style='text-align: center;'>City Information</span>
      </div>
    </div>

    <div ng-controller='MapController as map' ng-show='$root.fullscreen'>

      <div id='gmap' ng-style='fullscreen_app_dimensions'></div>

      <md-autocomplete
        id='poi-searchbar'
        class='searchbar'
        md-input-name='poi-search'
        md-selected-item='selectedItem'
        md-search-text='searchText'
        md-items='item in map.getQueryPredictions(searchText)'
        md-delay='200'
        md-min-length='2'
        md-item-text='item.description'>
        <md-item-template>
          {{item.description}}
        </md-item-template>
      </md-autocomplete>
      <md-button id='user-center-btn' class='md-fab md-primary md-hue-2' aria-label='Center' ng-click='map.centerToUser()'>
        <md-icon md-svg-src='img/icons/ic_my_location_black_24px.svg'></md-icon>
      </md-button>

      <md-button id='favorites-btn' class='md-fab md-primary md-hue-2' aria-label='Favorites' ng-click='map.showFavorites()'>
        <md-icon md-svg-src='img/icons/ic_place_black_24px.svg'></md-icon>
      </md-button>
    </div>
  </div>
</body>
</html>
